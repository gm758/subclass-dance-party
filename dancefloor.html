<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/colorfulDancer.js"></script>
    <script src="src/SizeDancer.js"></script>
    <script>
      $(document).ready(function() {
        $(document).on('click', '.dancer', function() {
          var dancer = window.dancers[$(this).data('dancer')];
          console.log(dancer);
          dancer.turboCharge();
        });        
      });
    </script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>    
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ColorfulDancer">add a colorful dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SizeDancer">add a size-changing dancer</a> 
      <a href="#" class="lineUp">Line Up!</a>    
    </div>
    <script src="src/init.js"></script>
    <img src="images/littleraver.gif">
  </body>
</html>
